<section>
    <h1>Dev Blog</h1>
    <p>Un pequeño espacio para compartir conocimiento sobre desarrollo Web</p>
    <br>
    <!-- <article>
        <h4>Populares</h4>
        <app-slider [list]="posts" />
    </article> -->
    <article class="column_3-1 gap_big">
        <div>
            <section *ngFor="let item of posts" class="card padding_standard column_2-3">
                <picture (click)="navigateTo(item.title)" class="pointer padding_big">
                    <img [src]="item.image" alt="imagen de blog" loading="lazy" decoding="async">
                </picture>
                <article class="">
                    <div class="f_column">
                        <h4>{{ item.title }}</h4>
                        <p>{{item.createdAt | date}}</p>
                    </div>
                    <div class="f_column gap_standard">
                        <br>
                        <p>{{item.description}}</p>
                    </div>
                    <div class="f_column gap_standard">
                        <hr>
                        <button (click)="navigateTo(item.title)" class="fit">{{item.category}}</button>
                    </div>
                </article>
            </section>
        </div>
        <aside class="f_column">
            <div class="input_decorator">
                <label for="phone">Búsqueda</label>
                <div class="f_row gap_small">
                    <svg-icon class="icon" src="assets/icons/magnifier.svg" />
                    <input type="text" id="search" name="search" placeholder="Búsqueda">
                </div>
            </div>
            <br>
            <h6>Temas</h6>
            <ng-container *ngFor="let item of categoriesList">
                <p>{{item.category}}</p>
            </ng-container>
        </aside>
    </article>
</section>
