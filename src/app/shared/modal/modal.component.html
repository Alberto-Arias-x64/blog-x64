<section *ngIf="state">
    <article class="card padding_standard f_column centred gap_standard">
        <h4>{{data.title}}</h4>
        <picture>
            <img [src]="data.image.src" [alt]="data.image.alt">
        </picture>
        <p>{{data.description}}</p>
        <button class="full" (click)="changeState()">{{data.button}}</button>
    </article>
</section>
