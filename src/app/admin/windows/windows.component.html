<section class="gap_standard padding_big windows">
    <article class="f_row gap_small">
        <p>Main</p>
        <ng-container *ngFor="let item of path">
            <p>&gt;</p>
            <p>{{item}}</p>
        </ng-container>
    </article>
    <article class="f_row gap_small return_container centred-v" (click)="return()">
        <svg-icon src="assets/icons/arrow.svg" class="return"/>
        <p>Volver</p>
    </article>
    <article class="f_row gap_standard wrap">
        <ng-container *ngFor="let item of folders">
            <app-iconify iconType="folder" [name]="item" (dblclick)="open(item)"/>
        </ng-container>
        <ng-container *ngFor="let item of files">
            <app-iconify iconType="archive" [name]="item" (dblclick)="openFile(item)"/>
        </ng-container>
    </article>
    <article class="full">
        <div class="actions gap_standard">
            <button class="fit">Cancelar</button>
            <button class="fit">Eliminar</button>
            <button class="fit">Guardar</button>
        </div>
        <br>
        <textarea class="editor padding_standard" #editor></textarea>
    </article>
</section>
