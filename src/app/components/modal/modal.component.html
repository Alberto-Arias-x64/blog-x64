<section *ngIf="state">
    <article class="card padding_standard f_column centred gap_standard">
        <h4>Mensaje enviado</h4>
        <picture>
            <img src="assets/icons/check.svg" alt="modal image">
        </picture>
        <p>Tu mensaje a sido enviado satisfactoriamente, dentro de poco me pondre en contacto</p>
        <button class="full" (click)="changeState()">Cerrar</button>
    </article>
</section>
